        type: string
    type: object
  dto.AddTeamResponse:
    properties:
      team:
        $ref: '#/definitions/dto.Team'
    type: object
  dto.CreatePRRequest:
    properties:
      author_id:
        type: string
      pull_request_id:
        type: string
      pull_request_name:
        type: string
    type: object
  dto.CreatePRResponse:
    properties:
      pr:
        $ref: '#/definitions/models.PullRequest'
    type: object
  dto.ErrorField:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/dto.ErrorField'
    type: object
  dto.GetReviewResponse:
