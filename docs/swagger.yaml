definitions:
  dto.AddTeamRequest:
    properties:
      members:
        items:
          $ref: '#/definitions/models.User'
        type: array
      team_name:
        type: string
    type: object
  dto.AddTeamResponse:
    properties:
      team:
        $ref: '#/definitions/dto.Team'
    type: object
  dto.ErrorResponse:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  dto.GetTeamResponse:
    properties:
      members:
        items:
          $ref: '#/definitions/models.User'
        type: array
      team_name:
        type: string
    type: object
  dto.Team:
    properties:
      members:
        items:
          $ref: '#/definitions/models.User'
        type: array
      team_name:
        type: string
    type: object
  models.User:
    description: Модель пользователя
    properties:
      is_active:
        type: boolean
      user_id:
        type: string
      username:
        type: string
    type: object
info:
  contact: {}
paths:
  /team/add:
    post:
      parameters:
      - description: Команда
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.AddTeamRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AddTeamResponse'
        "400":
          description: Неверный запрос или команда с таким team_name уже существует
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Внутренняя ошибка
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Создать команду с участниками (создаёт/обновляет пользователей)
      tags:
      - Teams
  /team/get:
    get:
      parameters:
      - description: Название команды
        in: query
        name: team_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GetTeamResponse'
        "400":
          description: Неверный запрос
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Команда не найдена
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Внутренняя ошибка
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Получить команду с участниками
      tags:
      - Teams
swagger: "2.0"
