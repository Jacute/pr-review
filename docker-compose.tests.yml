services:
  db:
    container_name: pr-review-test-db
    image: postgres:17.5
    restart: on-failure
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=pr
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "test", "-d", "pr", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
